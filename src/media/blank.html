
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <title>ESP32 Message Display</title>
</head>

<body>
  <div class="p-2 m-0">
    <div class="container bg-primary">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white bg-primary">ESP32 Message Display</h1>
          <br>
          <h7 class="text-white bg-primary">Ankit Bhatnagar</h7><br>
          <h7 class="text-white bg-primary">ankit.bhatnagarindia@gmail.com</h7>
        </div>
      </div>
    </div>
  </div>
  <div class="py-0">
    <form class="\&quot;form-inline\&quot;" method="\&quot;post\&quot;" action="">
      <div class="container py-3">
        <div class="row">
          <div class="col-md-6">
            <p class="lead"><b>Existing Message</b></p>
            <textarea rows="6" class="form-control" placeholder="Current Message">%s</textarea>
          </div>
          <div class="col-md-6">
            <p class="lead"><b>New Message</b></p>
            <textarea rows="6" class="form-control" placeholder=""></textarea>
            <div class="text-right">
              <input type="submit" class="btn my-3 btn-success btn-sm w-50 pull-right">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row bg-primary">
        <div class="col-md-12">
          <h8 class="text-white bg-primary" contenteditable="true">IP : %s || mDNS : %s || Uptime : %uh:%um</h8>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
